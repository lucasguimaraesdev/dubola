<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina em construção - Casa Hacker</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #aaa;
		}
		a{
			color: black;
			text-decoration: none;
			font-family: Arial, Helvetica, sans-serif;
		}
		a:hover{
			opacity: 50%;
		}
		#logo{
			font-size: 1.5rem;
			font-weight: bold;
		}

		#header{
			box-sizing: border-box;
			display: flex;
			height: 80px;
			padding: 1rem;
			align-items: center;
			justify-content: space-between;
			background-color: rgb(34, 34, 34);
		}
		#menu{
			display: flex;
			list-style: none;
			gap: .5rem;
		}
		#menu a{
			display: block;
			padding: .5rem;
		}
		#btn-mobile{
			display: none;
		}
		form{
			display: none;
		}
		@media (max-width: 600px){
			#header{
				background-color: rgb(255, 255, 255);
			}
			#btn-mobile{
				width: 40px;
				height: 40px;
				background-color: rgba(0, 0, 0, 0);
				cursor: pointer;
				border: none;
				display: block;
			}
			#menu{
				position: absolute;
				width: 100%;
				height: calc(100vh - 75px);
				top: 75px;
				right: 0;
				background-color: rgba(34, 34, 34, 0.781);
				display: none;
				z-index: 1000;
			}
			#nav.active #menu{
				display: block;
			}
			#nav li{
				border-bottom: 2px solid rgb(26, 25, 25);
				list-style: none;
				display: block;
				padding-bottom: .5rem;
			}
			#menu li{
				border: none;
			}
			#menu a{
				color: white;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 15pt;
				display: flex;
				justify-content: center;
				padding-top: 2rem;
			}

			.Header-branding-logo{
				width: 200px;
				height: auto;
				margin-top: -2rem;
			}
			#linkedIn-icone{
				margin-top: 5.5rem;
				margin-left: 50vw;
				position: absolute;
			}
			#Twitter-icone{
				margin-left: 38vw;
				margin-top: 5.5rem;
				position: absolute;
			}
			#facebook-icone{
				margin-left: 27vw;
				margin-top: 5.5rem;
				position: absolute;
			}
			#icon-youtube{
				width: 50px;
				height: 50px;
				display: inline-block;
				margin-top: 5rem;
				margin-left: 60vw;
			}
			.color_12{
				font-size: 25pt;
				font-family: Arial, Helvetica, sans-serif;
				margin-left: 5vw;
				margin-top: 3rem;
				color: white;
				position: absolute;
			}
			footer{
				width: 100%;
				height: 150px;
				background-color: rgba(145, 143, 143, 0.959);
				
			}
			#img-body{
				width: 100%;
				height: 90vh;
			}
			.Header-branding-logo{
				width: 200px;
				display: inline;
				margin-left: .1rem;
				position: absolute;
			}
			#span_construcao::after{
				content: '!';
				opacity: 1;
				display: inline-block;
				animation: 0.7s;
			}
			#span_construcao{
				font-size: 15pt;
				font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
				color: white;
				letter-spacing: 1px;
				margin-top: 0.5rem;
				margin-left: 7rem;
				display: block;
				position: absolute;
			}
			#imagem-principio{
				width: 100%;
				height: auto;
				filter: opacity(70%);
			}
			form{
				display: block;
				width: 100%;
				height: 100vh;
				background-color: #333333;
				padding-top: 2rem;
			}
			label{
				font-size: 20pt;
				font-family: Arial, Helvetica, sans-serif;
				color: white;
				display: block;
				padding-bottom: .2rem;
				padding-top: 2rem;
				margin-left: 1rem;
			}
			input{
				width: 300px;
				height: 40px;
				border: none;
				background-color: #dfdfdfe5;
				color: white;
				display: block;
				margin-left: 1rem;
				border-radius: 5px;
			}
			#textarea{
				margin-left: 1rem;
				background-color: #dfdfdfe5;
				border-radius: 5px;
			}
			h3{
				color: white;
				font-size: 20pt;
				font-family: Arial, Helvetica, sans-serif;
				margin-left: 3rem;
			}
		}
	</style>
</head>
<body>
	<header id="header">
		<a href="#"><img src="//images.squarespace-cdn.com/content/v1/5c21a00baa49a1530c0635c5/1610631098287-02RI0N0V5YIYG0UFKLKO/Prancheta%2B3%25405x.jpg?format=1500w" alt="Casa Hacker" class="Header-branding-logo"></a>

		<nav id="nav">
			<button id="btn-mobile">
				<li></li>
				<li></li>
				<li></li>			
			</button>
			<ul id="menu">
				<li><a href="https://casahacker.org/">INÍCIO</a></li>
				<li><a href="#">QUEM SOMOS</a></li>
				<li><a href="#">INICIATIVA</a></li>
				<li><a href="#">HACKBLOG</a></li>
				<li  id="destaque-li"><a href="https://casahacker.org/programavoluntarios" id="destaque-link" >FAÇA PARTE</a></li>
				<li><a href="https://casahacker.org/doar">DOAR❤️</a></li>
			</ul>
		</nav>
	</header>
	
	<section>
		<div class="conteudo-principio">
			<img src="https://pixabay.com/get/g1c598e1222f9740b44eb6b2a0ee0113b556bf96674dec937d721df4d54ffeb24f23a85c38d6fd6d301e3d940b6262ac45c2e5a936c28f48cec38aef446d7859d_1920.jpg" id="imagem-principio">
			<h2 style="position: absolute; margin-top: -35rem; color: white; font-size: 30pt; font-family: Arial, Helvetica, sans-serif; margin-right: 3rem; margin-left: .5rem;">Você tem uma ideia de projeto?</h2>
			<button id="btn-projetos" style="position: absolute; display: block; margin-top: -20rem; background-color: rgb(61, 172, 125); width: 200px; height: 40px; border: none; margin-left: .5rem; color: white;">Apresentar Projetos</button>
		</div>
		<div class="contatos">
			<form action="#">
				<h3>Entra em contato</h3>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" placeholder="Dite o seu nome" required>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="exemplo@casahacker.com" required>
				<label for="assunto">Assunto:</label>
				<input type="text" name="assunto" id="assunto" placeholder="Seu assunto" required>
				<label for="text">Mensagem:</label>
				<textarea name="area" id="textarea" cols="30" rows="10"></textarea>
				<button style="display: block;margin-left: 1rem; width: 200px;height:40px; margin-top: 1rem; border: none; background-color: #b4b3b3;color: white;">Enviar</button>
			</form>
		</div>
	</section>

	<footer>
		<span id="span_construcao">Em Construção</span>
		<a href="https://www.facebook.com/casahackercampinas/"><img alt="Facebook Clean " style="width: 24px; height: 24px; object-fit: cover;" src="https://static.wixstatic.com/media/4f857b2e8a316c4e1ed16717a3d4ec8c.png/v1/fill/w_24,h_24,al_c,q_85,usm_0.66_1.00_0.01/4f857b2e8a316c4e1ed16717a3d4ec8c.webp" id="facebook-icone"></a>
		<a href="https://twitter.com/casahacker"><img alt="Twitter Clean " style="width: 24px; height: 24px; object-fit: cover;" src="https://static.wixstatic.com/media/89b1d2497b29ccbb7d37be1ec6ef0052.png/v1/fill/w_24,h_24,al_c,q_85,usm_0.66_1.00_0.01/89b1d2497b29ccbb7d37be1ec6ef0052.webp" id="Twitter-icone"></a>
		<a href="https://www.linkedin.com/company/casahacker/"><img alt="LinkedIn Clean " style="width: 24px; height: 24px; object-fit: cover;" src="https://static.wixstatic.com/media/b4412694dfff1fde0e7bc219a1008f4d.png/v1/fill/w_24,h_24,al_c,q_85,usm_0.66_1.00_0.01/b4412694dfff1fde0e7bc219a1008f4d.webp"
		id="linkedIn-icone"></a>
		<a href="https://www.youtube.com/c/CasaHacker"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa2NMP-K6udHMWyKzYaLQkz-Q66U07xcvFLA&usqp=CAU" id="icon-youtube"></a>
	</footer>


	<script>
		const btnMobile = document.getElementById('btn-mobile');
		function toggleMenu(){
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');

		}

		btnMobile.addEventListener("click", toggleMenu);


		window.onload = function() {
			const text = document.getElementById('span_construcao');
			typeWriter(text);
		};
		
		function typeWriter(element) {
			const textArray = element.innerHTML.split('');
			element.innerHTML = '';
			textArray.forEach((letter, i) => {
			setTimeout(() => element.innerHTML += letter, 80 * i);
			});
		}
	</script>
	
</body>
</html>
